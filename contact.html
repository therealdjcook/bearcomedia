            </ul>

    <section class="contact">
        <div class="contact-container">
            <h1>Contact us</h1>
            <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            <form id="contact-form" action="/submit_form" method="post">
                <label for="service">What can we help you with?</label>
                <select id="service" name="service">
                    <option value="brand_identity">Brand Identity Design</option>
                    <option value="logo_design">Logo Design</option>
                    <option value="website_design">Website Design</option>
                    <option value="print_design">Print Design (Business Cards, Brochures, etc.)</option>
                    <option value="packaging_design">Packaging Design</option>
                    <option value="advertising_design">Advertising Design</option>
                    <option value="illustration">Illustration</option>
                    <option value="motion_graphics">Motion Graphics</option>
                    <option value="social_media_graphics">Social Media Graphics</option>
                    <option value="infographics">Infographics</option>
                    <option value="event_materials">Event Materials Design</option>
                </select>
                </select>
                <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
